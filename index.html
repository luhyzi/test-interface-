<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Simulada</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- TELA DE PERMISS√ÉO --- */
        #tela-permissao {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .icone-bloqueio {
            width: 80px;
            height: 80px;
            background: #222;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.2);
        }

        h2 { font-weight: 600; margin-bottom: 10px; }
        p { color: #888; font-size: 14px; max-width: 250px; line-height: 1.5; }

        .btn-permissao {
            margin-top: 40px;
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
            transition: transform 0.1s;
        }
        .btn-permissao:active { transform: scale(0.95); }

        /* --- A GALERIA --- */
        #interface-galeria {
            display: none; /* Escondido no come√ßo */
            flex-direction: column;
            height: 100%;
        }

        .cabecalho {
            padding: 50px 20px 10px 20px; /* Topo maior estilo iPhone */
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .titulo-app { font-size: 32px; font-weight: bold; }
        .selecionar { color: #007AFF; font-size: 16px; font-weight: 600; }

        /* Grade de Fotos */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        
        .grid-fotos {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colunas padr√£o celular */
            gap: 2px;
        }

        .foto {
            width: 100%;
            aspect-ratio: 1 / 1; /* Quadrada */
            background-color: #111;
            object-fit: cover;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s ease;
        }
        
        /* Classe para animar a entrada */
        .foto.aparecer {
            opacity: 1;
            transform: scale(1);
        }

        /* Loading Spinner */
        .loading {
            border: 4px solid #333;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin-top: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="tela-permissao">
        <div class="icone-bloqueio">üîí</div>
        <h2>Acesso √†s Fotos</h2>
        <p>Permita o acesso para visualizar sua biblioteca completa de m√≠dia.</p>
        
        <div class="loading" id="spinner"></div>
        <button class="btn-permissao" id="btn-allow" onclick="simularAcesso()">Permitir Acesso Total</button>
    </div>

    <div id="interface-galeria">
        <div class="cabecalho">
            <div class="titulo-app">Fotos</div>
            <div class="selecionar">Selecionar</div>
        </div>

        <div class="scroll-area">
            <div class="grid-fotos" id="grid">
                </div>
        </div>
    </div>

    <script>
        function simularAcesso() {
            const btn = document.getElementById('btn-allow');
            const spinner = document.getElementById('spinner');
            const telaPermissao = document.getElementById('tela-permissao');
            const galeria = document.getElementById('interface-galeria');
            const grid = document.getElementById('grid');

            // 1. Muda o bot√£o para carregando
            btn.style.display = 'none';
            spinner.style.display = 'block';

            // 2. Espera 1.5 segundos (fingindo que est√° lendo o celular)
            setTimeout(() => {
                // Esconde a permiss√£o
                telaPermissao.style.opacity = '0';
                
                setTimeout(() => {
                    telaPermissao.style.display = 'none';
                    galeria.style.display = 'flex';
                    
                    // 3. Gera 30 fotos falsas automaticamente
                    gerarFotos();
                }, 500); // Tempo da anima√ß√£o de sumir

            }, 1500);
        }

        function gerarFotos() {
            const grid = document.getElementById('grid');
            const totalFotos = 36; // Quantas fotos quer gerar

            // Links de imagens aleat√≥rias (Espa√ßo, Tech, Jogos)
            // Usando picsum.photos para gerar imagens diferentes
            
            for (let i = 0; i < totalFotos; i++) {
                const img = document.createElement('img');
                // Gera um ID aleat√≥rio para a imagem ser diferente
                const randomId = Math.floor(Math.random() * 100) + 10; 
                img.src = `https://picsum.photos/id/${randomId}/300/300`; 
                img.className = 'foto';
                
                grid.appendChild(img);

                // Efeito cascata (aparece uma por uma)
                setTimeout(() => {
                    img.classList.add('aparecer');
                }, i * 50); // 50ms de diferen√ßa entre cada uma
            }
        }
    </script>

</body>
</html>
