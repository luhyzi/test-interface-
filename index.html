<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com Mem칩ria</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- TELA DE PERMISS츾O --- */
        #tela-permissao {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .icone-bloqueio {
            width: 80px;
            height: 80px;
            background: #222;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-bottom: 20px;
        }

        h2 { font-weight: 600; margin-bottom: 10px; }
        p { color: #888; font-size: 14px; max-width: 250px; line-height: 1.5; }

        .btn-permissao {
            margin-top: 40px;
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-permissao:active { transform: scale(0.95); }

        /* --- A GALERIA --- */
        #interface-galeria {
            display: none; /* Escondido no come칞o */
            flex-direction: column;
            height: 100%;
        }

        .cabecalho {
            padding: 50px 20px 10px 20px;
            background: rgba(0,0,0,0.9);
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 1px solid #222;
        }
        .titulo-app { font-size: 32px; font-weight: bold; }
        
        /* Bot칚o para resetar (apenas para testes) */
        .reset-btn { color: #ff3b30; font-size: 14px; cursor: pointer; }

        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        
        .grid-fotos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .foto {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #111;
            object-fit: cover;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s ease;
        }
        .foto.aparecer { opacity: 1; transform: scale(1); }

        .loading {
            border: 4px solid #333;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin-top: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="tela-permissao">
        <div class="icone-bloqueio">游</div>
        <h2>Acesso 맙 Fotos</h2>
        <p>Permita o acesso para visualizar sua biblioteca.</p>
        <div class="loading" id="spinner"></div>
        <button class="btn-permissao" id="btn-allow" onclick="darPermissao()">Permitir Acesso Total</button>
    </div>

    <div id="interface-galeria">
        <div class="cabecalho">
            <div class="titulo-app">Galeria</div>
            <div class="reset-btn" onclick="resetarMemoria()">Bloquear</div>
        </div>
        <div class="scroll-area">
            <div class="grid-fotos" id="grid"></div>
        </div>
    </div>

    <script>
        const telaPermissao = document.getElementById('tela-permissao');
        const galeria = document.getElementById('interface-galeria');

        // 1. O C칍DIGO COME칂A AQUI: Verifica a mem칩ria ao abrir o site
        window.onload = function() {
            // Pergunta para o navegador: "O usu치rio j치 permitiu antes?"
            if (localStorage.getItem('acessoGaleria') === 'sim') {
                // Se SIM, esconde a tela de bloqueio NA HORA e abre a galeria
                telaPermissao.style.display = 'none';
                galeria.style.display = 'flex';
                gerarFotos(false); // Gera fotos sem anima칞칚o lenta
            }
        };

        // 2. Fun칞칚o quando clica no bot칚o "Permitir"
        function darPermissao() {
            const btn = document.getElementById('btn-allow');
            const spinner = document.getElementById('spinner');

            // Efeito de carregar
            btn.style.display = 'none';
            spinner.style.display = 'block';

            setTimeout(() => {
                // SALVA NA MEM칍RIA: "O usu치rio permitiu!"
                localStorage.setItem('acessoGaleria', 'sim');

                // Anima칞칚o de sair
                telaPermissao.style.opacity = '0';
                setTimeout(() => {
                    telaPermissao.style.display = 'none';
                    galeria.style.display = 'flex';
                    gerarFotos(true); // Gera fotos com anima칞칚o lenta
                }, 500);
            }, 1000);
        }

        // 3. Fun칞칚o que cria as fotos
        function gerarFotos(comAnimacao) {
            const grid = document.getElementById('grid');
            const totalFotos = 36;
            
            // Limpa para n칚o duplicar
            grid.innerHTML = "";

            for (let i = 0; i < totalFotos; i++) {
                const img = document.createElement('img');
                const randomId = Math.floor(Math.random() * 100) + 10; 
                img.src = `https://picsum.photos/id/${randomId}/300/300`; 
                img.className = 'foto';
                
                grid.appendChild(img);

                if (comAnimacao) {
                    // Se for a primeira vez, aparece uma por uma
                    setTimeout(() => { img.classList.add('aparecer'); }, i * 50);
                } else {
                    // Se j치 visitou antes, aparece tudo de uma vez r치pido
                    setTimeout(() => { img.classList.add('aparecer'); }, 50);
                }
            }
        }

        // Fun칞칚o extra para voc칡 poder testar o bloqueio de novo
        function resetarMemoria() {
            localStorage.removeItem('acessoGaleria');
            location.reload(); // Recarrega a p치gina
        }
    </script>

</body>
</html>
