<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Glass</title>
    <style>
        body {
            margin: 0;
            background-color: #000; /* Fundo preto total */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Cabeçalho Transparente */
        .cabecalho {
            padding: 40px 20px 15px 20px;
            /* Removemos o fundo sólido para destacar as bolhas */
            background: transparent; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* --- MUDANÇA 1: A BOLHA DO TÍTULO --- */
        .titulo-bolha {
            background: rgba(255, 255, 255, 0.15); /* Branco bem fraquinho */
            backdrop-filter: blur(10px); /* O Desfoque Mágico */
            -webkit-backdrop-filter: blur(10px); /* Para funcionar no iPhone */
            padding: 8px 20px;
            border-radius: 30px; /* Borda bem redonda */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Borda fina sutil */
            font-size: 18px; 
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- MUDANÇA 2: O BOTÃO REDONDO DESFOCADO --- */
        .btn-add-redondo {
            width: 45px;
            height: 45px;
            border-radius: 50%; /* Faz virar uma bola perfeita */
            
            /* Efeito de Vidro Azulado */
            background: rgba(0, 122, 255, 0.3); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            
            color: white;
            font-size: 28px;
            display: flex;          /* Centraliza o + */
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3); /* Brilho azul */
            transition: transform 0.2s;
        }
        
        .btn-add-redondo:active {
            transform: scale(0.9); /* Diminui ao clicar */
        }

        /* Botão de Limpar (Texto pequeno) */
        .btn-limpar {
            font-size: 12px;
            color: #ff3b30; /* Vermelho */
            background: rgba(255, 59, 48, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none;
            border: 1px solid rgba(255, 59, 48, 0.2);
        }

        /* Área das fotos */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 2px;
        }

        .grid-fotos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .foto-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #111;
            overflow: hidden;
        }

        .foto {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        /* Input escondido */
        #input-real { display: none; }

        /* Mensagem se não tiver fotos */
        .msg-vazio {
            text-align: center;
            color: #555;
            margin-top: 100px;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="cabecalho">
        <div class="titulo-bolha">
            <span>Galeria</span>
        </div>

        <div style="display: flex; align-items: center;">
            <span class="btn-limpar" onclick="limparTudo()">Limpar</span>
            
            <div class="btn-add-redondo" onclick="abrirSeletor()">+</div>
        </div>
    </div>

    <div class="scroll-area">
        <div id="mensagem-vazio" class="msg-vazio">
            Sua galeria está vazia.<br>Toque no botão azul para adicionar.
        </div>
        <div class="grid-fotos" id="grid">
            </div>
    </div>

    <input type="file" id="input-real" accept="image/*" onchange="salvarFoto(this)">

    <script>
        const grid = document.getElementById('grid');
        const msgVazio = document.getElementById('mensagem-vazio');

        // AO ABRIR O SITE: Carrega as fotos salvas
        window.onload = function() {
            carregarFotosSalvas();
        };

        function abrirSeletor() {
            document.getElementById('input-real').click();
        }

        // Função que converte e salva
        function salvarFoto(input) {
            if (input.files && input.files[0]) {
                const arquivo = input.files[0];
                const leitor = new FileReader();

                leitor.onload = function(e) {
                    const fotoBase64 = e.target.result;
                    
                    try {
                        let fotosAntigas = JSON.parse(localStorage.getItem('minhasFotosLuiz')) || [];
                        fotosAntigas.push(fotoBase64);
                        localStorage.setItem('minhasFotosLuiz', JSON.stringify(fotosAntigas));
                        adicionarNaTela(fotoBase64);
                    } catch (erro) {
                        alert("Memória do navegador cheia! Limpe algumas fotos.");
                    }
                }
                leitor.readAsDataURL(arquivo);
            }
        }

        function carregarFotosSalvas() {
            const fotosSalvas = JSON.parse(localStorage.getItem('minhasFotosLuiz')) || [];
            
            if (fotosSalvas.length === 0) {
                msgVazio.style.display = 'block';
            } else {
                msgVazio.style.display = 'none';
                fotosSalvas.forEach(fotoBase64 => {
                    adicionarNaTela(fotoBase64);
                });
            }
        }

        function adicionarNaTela(imagemSrc) {
            msgVazio.style.display = 'none';
            const div = document.createElement('div');
            div.className = 'foto-container';
            const img = document.createElement('img');
            img.src = imagemSrc;
            img.className = 'foto';
            div.appendChild(img);
            grid.appendChild(div);
        }

        function limparTudo() {
            if(confirm("Apagar todas as fotos?")) {
                localStorage.removeItem('minhasFotosLuiz');
                location.reload();
            }
        }
    </script>

</body>
</html>
