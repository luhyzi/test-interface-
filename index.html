<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria iOS Style</title>
    <style>
        /* --- CONFIGURAÇÕES GERAIS --- */
        body {
            margin: 0;
            background-color: #000; /* Fundo preto total */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Impede a página inteira de rolar, só a galeria rola */
        }

        /* --- O CABEÇALHO (A MÁGICA ESTÁ AQUI) --- */
        .cabecalho-ios {
            position: absolute; /* Fica fixo no topo, flutuando sobre as fotos */
            top: 0;
            left: 0;
            width: 100%;
            height: 140px; /* Altura para caber o degradê */
            z-index: 10; /* Garante que fica por cima das fotos */
            
            /* O DEGRADÊ ESCURO QUE VOCÊ PEDIU */
            /* Vai do preto (0.9) no topo até transparente (0) embaixo */
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 40%, rgba(0,0,0,0) 100%);
            
            /* O DESFOQUE "APPLE" (GLASSMORPHISM) */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            
            /* Organização dos itens dentro do cabeçalho */
            display: flex;
            justify-content: space-between;
            align-items: flex-end; /* Alinha tudo na parte de baixo do cabeçalho */
            padding: 0 20px 20px 20px; /* Espaçamento interno */
            box-sizing: border-box; /* Garante que o padding não aumente a largura */
            pointer-events: none; /* Deixa você clicar nas fotos se elas estiverem muito no topo (opcional) */
        }

        /* Para os botões funcionarem, precisamos reativar os cliques neles */
        .cabecalho-ios > * {
            pointer-events: auto;
        }

        /* TÍTULO GRANDE ESTILO IOS */
        .titulo-ios {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); /* Sombra leve para leitura */
            margin-bottom: 5px;
        }

        /* ÁREA DOS BOTÕES (DIREITA) */
        .controles {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        /* BOTÃO DE ADICIONAR (+) */
        .btn-add-ios {
            width: 36px;
            height: 36px;
            background-color: rgba(255, 255, 255, 0.15); /* Cinza bem transparente */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #0A84FF; /* Azul Apple */
            cursor: pointer;
            backdrop-filter: blur(20px);
        }

        /* Botão de Limpar (Texto simples) */
        .btn-limpar {
            font-size: 14px;
            color: #0A84FF;
            font-weight: 600;
            cursor: pointer;
        }

        /* --- A ÁREA DE ROLAGEM DAS FOTOS --- */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-top: 100px; /* Empurra as primeiras fotos para baixo do cabeçalho */
            padding-bottom: 40px;
        }

        /* GRADE DE FOTOS */
        .grid-fotos {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 Colunas igual iPhone */
            gap: 2px; /* Espacinho mínimo entre fotos */
        }

        .foto-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1; /* Quadrado perfeito */
            background-color: #1c1c1e; /* Cinza escuro de fundo enquanto carrega */
            overflow: hidden;
        }

        .foto {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
            display: block;
        }
        
        /* Efeito ao clicar na foto */
        .foto:active {
            opacity: 0.8;
        }

        /* MENSAGEM DE VAZIO */
        .msg-vazio {
            text-align: center;
            color: #8e8e93;
            margin-top: 50px;
            font-size: 16px;
        }
        
        /* Input invisível */
        #input-real { display: none; }

    </style>
</head>
<body>

    <div class="cabecalho-ios">
        <div class="titulo-ios">Galeria</div>
        
        <div class="controles">
            <span class="btn-limpar" onclick="limparTudo()">Select</span>
            <div class="btn-add-ios" onclick="abrirSeletor()">+</div>
        </div>
    </div>

    <div class="scroll-area">
        <div id="mensagem-vazio" class="msg-vazio">
            Nenhuma Foto ou Vídeo
        </div>
        <div class="grid-fotos" id="grid">
            </div>
    </div>

    <input type="file" id="input-real" accept="image/*" onchange="salvarFoto(this)">

    <script>
        /* --- JAVASCRIPT (LÓGICA) --- */
        const grid = document.getElementById('grid');
        const msgVazio = document.getElementById('mensagem-vazio');

        // Carrega fotos ao abrir
        window.onload = function() {
            carregarFotosSalvas();
        };

        function abrirSeletor() {
            document.getElementById('input-real').click();
        }

        // Salva a foto na memória do navegador
        function salvarFoto(input) {
            if (input.files && input.files[0]) {
                const arquivo = input.files[0];
                const leitor = new FileReader();

                leitor.onload = function(e) {
                    const fotoBase64 = e.target.result;
                    try {
                        let fotosAntigas = JSON.parse(localStorage.getItem('minhasFotosLuiz')) || [];
                        // Adiciona no começo (unshift) para a foto nova aparecer no topo
                        fotosAntigas.unshift(fotoBase64); 
                        localStorage.setItem('minhasFotosLuiz', JSON.stringify(fotosAntigas));
                        
                        // Recarrega a grade
                        carregarFotosSalvas();
                        
                    } catch (erro) {
                        alert("Memória cheia! Clique em 'Select' para limpar.");
                    }
                }
                leitor.readAsDataURL(arquivo);
            }
        }

        // Mostra as fotos na tela
        function carregarFotosSalvas() {
            const fotosSalvas = JSON.parse(localStorage.getItem('minhasFotosLuiz')) || [];
            
            grid.innerHTML = ''; // Limpa antes de reconstruir

            if (fotosSalvas.length === 0) {
                msgVazio.style.display = 'block';
            } else {
                msgVazio.style.display = 'none';
                fotosSalvas.forEach(fotoBase64 => {
                    adicionarNaTela(fotoBase64);
                });
            }
        }

        function adicionarNaTela(imagemSrc) {
            const div = document.createElement('div');
            div.className = 'foto-container';
            
            const img = document.createElement('img');
            img.src = imagemSrc;
            img.className = 'foto';
            
            div.appendChild(img);
            grid.appendChild(div);
        }

        // Limpar tudo
        function limparTudo() {
            if(confirm("Deseja apagar todas as fotos da galeria?")) {
                localStorage.removeItem('minhasFotosLuiz');
                location.reload();
            }
        }
    </script>

</body>
</html>
