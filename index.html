<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Galeria Real</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Cabeçalho */
        .cabecalho {
            padding: 40px 20px 15px 20px;
            background: rgba(20, 20, 20, 0.95);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .titulo { font-size: 24px; font-weight: bold; }
        
        /* Botão de Adicionar (+) */
        .btn-add {
            font-size: 28px;
            color: #007AFF;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0 10px;
        }

        /* Botão de Limpar (Lixeira) */
        .btn-limpar {
            font-size: 14px;
            color: #ff3b30;
            cursor: pointer;
            margin-right: 15px;
        }

        /* Área das fotos */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 2px;
        }

        .grid-fotos {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colunas */
            gap: 2px;
        }

        .foto-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #111;
            overflow: hidden;
        }

        .foto {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .foto:active { transform: scale(1.1); }

        /* Input escondido */
        #input-real { display: none; }

        /* Mensagem se não tiver fotos */
        .msg-vazio {
            text-align: center;
            color: #555;
            margin-top: 50px;
            display: none;
        }

    </style>
</head>
<body>

    <div class="cabecalho">
        <div style="display:flex; align-items:center">
            <span class="titulo">Galeria</span>
        </div>
        <div>
            <span class="btn-limpar" onclick="limparTudo()">Limpar Tudo</span>
            <button class="btn-add" onclick="abrirSeletor()">+</button>
        </div>
    </div>

    <div class="scroll-area">
        <div id="mensagem-vazio" class="msg-vazio">
            Nenhuma foto salva.<br>Clique no + para adicionar.
        </div>
        <div class="grid-fotos" id="grid">
            </div>
    </div>

    <input type="file" id="input-real" accept="image/*" onchange="salvarFoto(this)">

    <script>
        const grid = document.getElementById('grid');
        const msgVazio = document.getElementById('mensagem-vazio');

        // 1. AO ABRIR O SITE: Carrega as fotos salvas
        window.onload = function() {
            carregarFotosSalvas();
        };

        // Função para abrir a galeria do celular
        function abrirSeletor() {
            document.getElementById('input-real').click();
        }

        // 2. O SEGREDO: Função que converte a foto e salva na memória
        function salvarFoto(input) {
            if (input.files && input.files[0]) {
                const arquivo = input.files[0];
                
                // Leitor de arquivo
                const leitor = new FileReader();

                leitor.onload = function(e) {
                    const fotoBase64 = e.target.result; // A foto convertida em texto
                    
                    try {
                        // Tenta salvar na memória do navegador
                        let fotosAntigas = JSON.parse(localStorage.getItem('minhasFotosLuiz')) || [];
                        fotosAntigas.push(fotoBase64);
                        
                        localStorage.setItem('minhasFotosLuiz', JSON.stringify(fotosAntigas));
                        
                        // Mostra na tela imediatamente
                        adicionarNaTela(fotoBase64);
                        
                    } catch (erro) {
                        alert("Memória cheia! Apague algumas fotos (Limpar Tudo) para colocar novas.");
                    }
                }

                // Começa a ler o arquivo
                leitor.readAsDataURL(arquivo);
            }
        }

        // Função que lê a memória e coloca as fotos na tela
        function carregarFotosSalvas() {
            const fotosSalvas = JSON.parse(localStorage.getItem('minhasFotosLuiz')) || [];
            
            if (fotosSalvas.length === 0) {
                msgVazio.style.display = 'block';
            } else {
                msgVazio.style.display = 'none';
                fotosSalvas.forEach(fotoBase64 => {
                    adicionarNaTela(fotoBase64);
                });
            }
        }

        // Cria o elemento HTML da imagem
        function adicionarNaTela(imagemSrc) {
            msgVazio.style.display = 'none';
            
            const div = document.createElement('div');
            div.className = 'foto-container';
            
            const img = document.createElement('img');
            img.src = imagemSrc;
            img.className = 'foto';
            
            div.appendChild(img);
            grid.appendChild(div);
        }

        // Função para apagar tudo (caso lote a memória)
        function limparTudo() {
            if(confirm("Tem certeza? Isso vai apagar todas as fotos salvas.")) {
                localStorage.removeItem('minhasFotosLuiz');
                location.reload(); // Recarrega a página
            }
        }
    </script>

</body>
</html>
