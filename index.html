<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Dark</title>
    <style>
        /* --- ESTILO GERAL (Fundo Escuro) --- */
        body {
            margin: 0;
            background-color: #000000; /* Preto total */
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden; /* Evita rolagem na tela de permiss칚o */
            display: flex;
            flex-direction: column;
        }

        /* --- TELA DE PERMISS츾O --- */
        #tela-permissao {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
        }

        .icone-cadeado {
            font-size: 60px;
            margin-bottom: 20px;
            color: #333; /* Cinza escuro */
        }

        .btn-permissao {
            background-color: #007AFF; /* Azul estilo iOS */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn-permissao:active {
            transform: scale(0.95);
        }

        /* O input de arquivo fica invis칤vel */
        #input-fotos {
            display: none;
        }

        /* --- A GALERIA DE FOTOS --- */
        #area-galeria {
            display: none; /* Come칞a escondida */
            height: 100%;
            overflow-y: auto; /* Permite rolar as fotos */
            padding: 10px;
            box-sizing: border-box;
        }

        /* T칤tulo da Galeria */
        .cabecalho-galeria {
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.9); /* Fundo semi-transparente */
            z-index: 5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Grade das Fotos */
        .grid-fotos {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colunas de fotos */
            gap: 2px; /* Espa칞o bem pequeno entre elas */
        }

        .foto-item {
            width: 100%;
            aspect-ratio: 1 / 1; /* For칞a ser quadrada */
            object-fit: cover;
            background-color: #222;
            border-radius: 0;
            transition: opacity 0.3s;
        }
        
        /* Anima칞칚ozinha de carregar */
        .foto-item.carregando {
            opacity: 0;
        }
        .foto-item.visivel {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div id="tela-permissao">
        <div class="icone-cadeado">游</div>
        <h2>Acesso  Galeria</h2>
        <p style="color: #666; max-width: 80%;">Este aplicativo precisa de acesso para exibir suas fotos.</p>
        
        <button class="btn-permissao" onclick="pedirPermissao()">Permitir Acesso</button>
        
        <input type="file" id="input-fotos" multiple accept="image/*">
    </div>

    <div id="area-galeria">
        <div class="cabecalho-galeria">
            <span>Recentes</span>
            <span style="font-size: 14px; color: #007AFF;" onclick="pedirPermissao()">+ Adicionar</span>
        </div>
        
        <div class="grid-fotos" id="grid-container">
            </div>
    </div>

    <script>
        const inputFotos = document.getElementById('input-fotos');
        const telaPermissao = document.getElementById('tela-permissao');
        const areaGaleria = document.getElementById('area-galeria');
        const gridContainer = document.getElementById('grid-container');

        // Fun칞칚o chamada pelo bot칚o "Permitir"
        function pedirPermissao() {
            // Clica no input escondido automaticamente
            inputFotos.click();
        }

        // Quando o usu치rio seleciona as fotos...
        inputFotos.addEventListener('change', function(evento) {
            const arquivos = evento.target.files;

            // Se o usu치rio selecionou algo
            if (arquivos.length > 0) {
                // 1. Esconde a tela de permiss칚o
                telaPermissao.style.display = 'none';
                
                // 2. Mostra a galeria
                areaGaleria.style.display = 'block';

                // 3. Processa cada foto selecionada
                Array.from(arquivos).forEach(arquivo => {
                    const img = document.createElement('img');
                    
                    // Cria um link tempor치rio para a imagem (muito r치pido)
                    img.src = URL.createObjectURL(arquivo);
                    
                    img.classList.add('foto-item', 'carregando');
                    
                    // Adiciona na tela
                    gridContainer.appendChild(img);

                    // Efeito suave de aparecer
                    setTimeout(() => {
                        img.classList.remove('carregando');
                        img.classList.add('visivel');
                    }, 100);
                });
            }
        });
    </script>

</body>
</html>
