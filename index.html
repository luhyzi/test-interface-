<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Quadrada Luiz</title>
    <style>
        /* --- CSS: O Visual --- */
        :root {
            --time-transition: 0.4s cubic-bezier(0.3, 1, 0.3, 1); /* Anima√ß√£o suave estilo iOS/Android */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #222; /* Fundo escuro da p√°gina */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* O "Celular" - AGORA √â UM QUADRADO PEQUENO */
        .phone-frame {
            width: 400px;  /* Largura fixa */
            height: 400px; /* Altura fixa igual √† largura para ser quadrado */
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073&auto=format&fit=crop') center/cover no-repeat;
            position: relative;
            overflow: hidden; /* Corta o que n√£o couber no quadrado */
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); /* Sombra para destacar */
            border: 5px solid #333; /* Uma borda para parecer uma moldura */
        }

        /* Barra de Status Superior */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 14px;
            font-weight: bold;
            z-index: 10;
        }

        /* Tela Inicial - Container */
        .home-screen {
            padding: 60px 20px 20px 20px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            transition: transform var(--time-transition), opacity var(--time-transition);
        }

        .home-screen.recuar {
            transform: scale(0.95);
            opacity: 0;
        }

        /* Widgets Superiores */
        .widgets-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .widget {
            background: rgba(50, 50, 50, 0.6);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 15px;
            color: white;
            flex: 1;
            font-size: 12px;
        }

        /* Grade de √çcones */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px 10px;
        }

        /* O √çcone individual */
        .app-icon {
            width: 55px; /* Um pouco menor para caber no quadrado */
            height: 55px;
            background-color: rgba(255,255,255,0.9);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin: 0 auto;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .app-icon:active {
            transform: scale(0.9);
        }

        /* --- AS TELAS DOS APLICATIVOS --- */
        .app-full-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 20;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: scale(0);
            transform-origin: center center;
            transition: transform var(--time-transition), opacity var(--time-transition), border-radius var(--time-transition);
            border-radius: 15px;
            pointer-events: none;
        }

        .app-full-screen.active {
            opacity: 1;
            transform: scale(1);
            border-radius: 0;
            pointer-events: auto;
        }

        .app-header {
            padding: 40px 20px 20px;
            font-size: 20px;
            font-weight: bold;
            background: #f0f0f0;
        }
        .app-content {
            flex: 1;
            padding: 20px;
            font-size: 16px;
            background: white;
            overflow-y: auto; /* Barra de rolagem se o conte√∫do for grande */
        }

        /* --- PAINEL DE NOTIFICA√á√ïES --- */
        .notification-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px);
            z-index: 30;
            transform: translateY(-100%);
            transition: transform var(--time-transition);
            color: white;
            padding: 60px 20px;
            box-sizing: border-box;
        }
        .notification-panel.open {
            transform: translateY(0);
        }

        /* Bot√£o Home Virtual */
        .home-indicator-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
        }
        .home-indicator {
            width: 100px;
            height: 4px;
            background-color: rgba(255,255,255,0.5);
            border-radius: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="status-bar" onclick="toggleNotificationPanel()">
            <div>19:00</div>
            <div>LTE</div>
        </div>

        <div class="home-screen" id="homeScreen">
            <div class="widgets-area">
                <div class="widget">Ter. 3 FEV</div>
                <div class="widget">29¬∞ Sol</div>
            </div>

            <div class="app-grid">
                <div class="app-icon" style="background:#ff4757" data-app="app-playstore">üõí</div>
                <div class="app-icon" style="background:#2ed573" data-app="app-whatsapp">üìû</div>
                <div class="app-icon" style="background:#1e90ff" data-app="app-files">üìÇ</div>
                <div class="app-icon" style="background:#ffa502" data-app="app-notes">üìù</div>
                 <div class="app-icon" style="background:#3742fa" data-app="app-config">‚öôÔ∏è</div>
            </div>
        </div>

        <div class="app-full-screen" id="app-playstore" style="background: #f8f9fa;">
            <div class="app-header">Play Store</div>
            <div class="app-content">Loja de Apps...</div>
        </div>

        <div class="app-full-screen" id="app-whatsapp" style="background: #efeae2;">
             <div class="app-header" style="background:#075e54; color:white">WhatsApp</div>
            <div class="app-content">Conversas...</div>
        </div>
        
        <div class="app-full-screen" id="app-files">
             <div class="app-header">Arquivos</div>
            <div class="app-content">Mem√≥ria interna...</div>
        </div>
        
        <div class="app-full-screen" id="app-notes">
             <div class="app-header">Notas</div>
            <div class="app-content">Anota√ß√µes r√°pidas...</div>
        </div>
        
        <div class="app-full-screen" id="app-config">
             <div class="app-header">Ajustes</div>
            <div class="app-content">Wi-Fi, Sons...</div>
        </div>


        <div class="notification-panel" id="notificationPanel" onclick="toggleNotificationPanel()">
            <h3>Controles</h3>
            <div style="display: flex; gap: 15px; margin-top: 20px;">
                <div style="background: #1e90ff; width: 40px; height: 40px; border-radius: 50%; display:flex; align-items:center; justify-content:center; font-size:12px">Wi-Fi</div>
                <div style="background: #2ed573; width: 40px; height: 40px; border-radius: 50%; display:flex; align-items:center; justify-content:center; font-size:12px">BT</div>
            </div>
            <p style="margin-top: 30px; font-size: 14px;">Sem notifica√ß√µes.</p>
        </div>

        <div class="home-indicator-area" onclick="fecharAppAberto()">
            <div class="home-indicator"></div>
        </div>

    </div>


    <script>
        // --- JAVASCRIPT (Mesma l√≥gica de antes) ---

        let appAbertoAtualmente = null;
        const homeScreen = document.getElementById('homeScreen');
        const notificationPanel = document.getElementById('notificationPanel');

        const icones = document.querySelectorAll('.app-icon');
        
        icones.forEach(icone => {
            icone.addEventListener('click', (e) => {
                const idDoApp = icone.getAttribute('data-app');
                const appParaAbrir = document.getElementById(idDoApp);

                const rect = icone.getBoundingClientRect();
                // Ajuste fino para o c√°lculo do centro dentro do quadrado
                const frameRect = document.querySelector('.phone-frame').getBoundingClientRect();
                
                const centroX = (rect.left - frameRect.left) + rect.width / 2;
                const centroY = (rect.top - frameRect.top) + rect.height / 2;

                appParaAbrir.style.transformOrigin = `${centroX}px ${centroY}px`;

                homeScreen.classList.add('recuar');
                appParaAbrir.classList.add('active');
                appAbertoAtualmente = appParaAbrir;
            });
        });

        function fecharAppAberto() {
            if (appAbertoAtualmente) {
                homeScreen.classList.remove('recuar');
                appAbertoAtualmente.classList.remove('active');
                appAbertoAtualmente = null;
            }
        }

        function toggleNotificationPanel() {
            if(!appAbertoAtualmente) {
                 notificationPanel.classList.toggle('open');
            }
        }
    </script>

</body>
</html>
