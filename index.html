<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Ajustada Topo</title>
    <style>
        /* --- CONFIGURAÇÕES GERAIS --- */
        body {
            margin: 0;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- O CABEÇALHO --- */
        .cabecalho-ios {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 160px; 
            z-index: 10;
            
            background: linear-gradient(to bottom, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0) 100%);
            
            display: flex;
            justify-content: space-between;
            align-items: flex-end; 
            
            /* --- AJUSTE PARA SUBIR MAIS --- */
            /* Aumentei para 110px para o texto ficar bem lá no alto */
            padding: 0 20px 110px 20px; 
            
            box-sizing: border-box;
            pointer-events: none; 
        }

        .cabecalho-ios > * {
            pointer-events: auto;
        }

        /* TÍTULO */
        .titulo-ios {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8); 
            margin-bottom: 0;
        }

        /* BOTÕES */
        .controles {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 5px; 
        }

        .btn-add-ios {
            width: 36px;
            height: 36px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #0A84FF;
            cursor: pointer;
        }

        .btn-limpar {
            font-size: 16px;
            color: #0A84FF;
            font-weight: 600;
            cursor: pointer;
            text-shadow: 0 1px 5px rgba(0,0,0,0.8);
        }

        /* --- ÁREA DE ROLAGEM --- */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-top: 60px; /* Reduzi aqui para a foto não ficar com muito espaço branco no topo */
        }

        /* GRADE DE FOTOS */
        .grid-fotos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            min-height: 101vh;
            padding-bottom: 200px;
            box-sizing: border-box;
        }

        .foto-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #1c1c1e;
            overflow: hidden;
        }

        .foto {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .msg-vazio {
            text-align: center;
            color: #8e8e93;
            margin-top: 120px; 
            font-size: 16px;
        }
        
        #input-real { display: none; }

    </style>
</head>
<body>

    <div class="cabecalho-ios">
        <div class="titulo-ios">Galeria</div>
        
        <div class="controles">
            <span class="btn-limpar" onclick="limparTudo()">Select</span>
            <div class="btn-add-ios" onclick="abrirSeletor()">+</div>
        </div>
    </div>

    <div class="scroll-area">
        <div id="mensagem-vazio" class="msg-vazio">
            Galeria Vazia
        </div>
        <div class="grid-fotos" id="grid">
            </div>
    </div>

    <input type="file" id="input-real" accept="image/*" onchange="salvarFoto(this)">

    <script>
        const grid = document.getElementById('grid');
        const msgVazio = document.getElementById('mensagem-vazio');

        window.onload = function() { carregarFotosSalvas(); };
        function abrirSeletor() { document.getElementById('input-real').click(); }

        function salvarFoto(input) {
            if (input.files && input.files[0]) {
                const arquivo = input.files[0];
                const leitor = new FileReader();

                leitor.onload = function(e) {
                    const fotoBase64 = e.target.result;
                    try {
                        let fotosAntigas = JSON.parse(localStorage.getItem('minhasFotosLuiz')) || [];
                        fotosAntigas.unshift(fotoBase64); 
                        localStorage.setItem('minhasFotosLuiz', JSON.stringify(fotosAntigas));
                        carregarFotosSalvas();
                    } catch (erro) {
                        alert("Memória cheia! Clique em Select para limpar.");
                    }
                }
                leitor.readAsDataURL(arquivo);
            }
        }

        function carregarFotosSalvas() {
            const fotosSalvas = JSON.parse(localStorage.getItem('minhasFotosLuiz')) || [];
            grid.innerHTML = ''; 

            if (fotosSalvas.length === 0) {
                msgVazio.style.display = 'block';
            } else {
                msgVazio.style.display = 'none';
                fotosSalvas.forEach(fotoBase64 => {
                    adicionarNaTela(fotoBase64);
                });
            }
        }

        function adicionarNaTela(imagemSrc) {
            const div = document.createElement('div');
            div.className = 'foto-container';
            const img = document.createElement('img');
            img.src = imagemSrc;
            img.className = 'foto';
            div.appendChild(img);
            grid.appendChild(div);
        }

        function limparTudo() {
            if(confirm("Apagar tudo?")) {
                localStorage.removeItem('minhasFotosLuiz');
                location.reload();
            }
        }
    </script>

</body>
</html>
